<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/WEB-INF/layouts/template.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<rich:panel style="width : 976px; height : 290px;">
				<h:panelGrid columnClasses="acent"
					style="width : 939px; height : 235px;">
					<rich:dataTable value="#{saleEjb.sales}" var="s" id="table"
						rows="10">
						<f:facet name="header">
							<h2>Sales</h2>
						</f:facet>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Sales Id" />
							</f:facet>
							<h:outputText value="#{s.id}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Sold To" />
							</f:facet>
							<h:outputText value="#{s.user.name}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Amount" />
							</f:facet>
							<h:outputText value="#{s.amount}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Time of Sale" />
							</f:facet>
							<h:outputText value="#{s.timeOfSale}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Item" />
							</f:facet>
							<h:outputText value="#{s.item.name}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Item Description" />
							</f:facet>
							<h:outputText value="#{s.item.description}" />
						</rich:column>
					</rich:dataTable>
					<rich:dataScroller for="table" maxPages="5" />
				</h:panelGrid>
			</rich:panel>
			<rich:panel style="height : 231px; width : 978px;">
				<h:panelGrid columnClasses="acent"
					style="width : 483px; height : 205px;">
					<rich:dataTable id="salesbyUser"
						value="#{saleEjb.totalSalesByUser}" var="s" border="0">
						<f:facet name="header">
							<h2>Sales by User</h2>
						</f:facet>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="User" />
							</f:facet>
							<h:outputText value="#{s.user.name}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Amount" />
							</f:facet>
							<h:outputText value="#{s.amount}" />
						</rich:column>
					</rich:dataTable>
					<rich:dataScroller for="table" maxPages="5" />
				</h:panelGrid>
			</rich:panel>
			<rich:panel style=" width : 978px; height : 45px;">
				<h:panelGrid>
					<h2>
						Total Sales:
						<h:outputText value="#{saleEjb.totalSales}" />
					</h2>
				</h:panelGrid>
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
