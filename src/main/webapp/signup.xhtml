
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/WEB-INF/layouts/template.xhtml">

    <ui:define name="left"/>

	<ui:define name="content">
		<h:form>
			<rich:panel style=" width : 402px; height : 129px;">
				<f:facet name="header">
					<h2>Sign Up</h2>
				</f:facet>
				<h:panelGrid columns="3">
					<h:outputText value="Name" styleClass="outputText"/>
					<rich:inplaceInput value="#{user.name}" title="name" id="name"
						defaultLabel="name" />
					<h:message for="name" style="color: red" />
					<h:outputText value="Password" styleClass="outputText"/>
					<h:inputSecret value="#{user.password}" title="password" id="password"/>
					<h:message for="password" style="color: red" />
					<f:facet name="footer">
						<h:panelGroup style="display:block; text-align:center">
							<h:commandButton action="signupSuccess.xhtml"
								actionListener="#{userEjb.addUser}" value="Submit" />
						</h:panelGroup>
					</f:facet>
				</h:panelGrid>
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
